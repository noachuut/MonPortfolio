<svg xmlns="http://www.w3.org/2000/svg" width="820" height="240" viewBox="0 0 820 240">
  <style>
    .box{fill:#0b1220;stroke:#22c55e;stroke-width:2;rx:8}
    .text{fill:#d1d5db;font:14px sans-serif}
    .title{fill:#fff;font:600 14px sans-serif}
    .arrow{stroke:#94a3b8;stroke-width:2;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  <rect x="40" y="80" width="180" height="80" class="box"/>
  <text x="130" y="105" text-anchor="middle" class="title">Frontend</text>
  <text x="130" y="125" text-anchor="middle" class="text">HTML/CSS/JS</text>

  <rect x="260" y="80" width="200" height="80" class="box"/>
  <text x="360" y="105" text-anchor="middle" class="title">API</text>
  <text x="360" y="125" text-anchor="middle" class="text">Node.js (OpenAPI)</text>

  <rect x="500" y="80" width="140" height="80" class="box"/>
  <text x="570" y="105" text-anchor="middle" class="title">DB</text>
  <text x="570" y="125" text-anchor="middle" class="text">PostgreSQL</text>

  <rect x="660" y="80" width="120" height="80" class="box"/>
  <text x="720" y="105" text-anchor="middle" class="title">Admin</text>
  <text x="720" y="125" text-anchor="middle" class="text">Gestion</text>

  <path d="M220 120 H260" class="arrow"/>
  <path d="M460 120 H500" class="arrow"/>
  <path d="M640 120 H660" class="arrow"/>
</svg>
